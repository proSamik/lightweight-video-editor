  <!-- Video frame with rounded corners -->
  <rect x="120" y="140" width="272" height="192" rx="16" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Play button with rounded corners -->
